<svg:linearGradient id="controller-background" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
  <stop offset="45%" style="stop-color:#fefefe;stop-opacity:1" />
  <stop offset="55%" style="stop-color:#fefefe;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
</svg:linearGradient>

<svg:path class="outline" d="M69.55 15.6C94.9 18.85 94.9 18.85 120.9 15.6C149.5 -16.25 176.15 9.75 182.65 40.3C199.55 110.5 193.7 138.45 180.05 140.4C133.25 141.05 157.3 108.55 97.5 107.9C36.4 108.55 61.75 141.05 14.95 140.4C1.3 138.45 -4.55 110.5 12.35 40.3C18.85 9.75 45.5 -16.25 69.55 15.6" />

<!-- id of the controller -->
<svg:text *ngIf="controllerId" class="text" x="98" y="45" (click)="onControllerIdClick.emit(controllerId)">{{controllerId}}</svg:text>

<!-- top left button -->
<svg:g *ngIf="button1" class="controller-button" (click)="onControllerButtonClick(button1)">
  <circle [ngClass]="getButtonClass(button1)" cx="50" cy="40" r="21" />
  <text class="text" x="50" y="47">{{button1.value}}</text>
</svg:g>

<!-- bottom left button -->
<svg:g *ngIf="button2" class="controller-button" (click)="onControllerButtonClick(button2)">
  <circle [ngClass]="getButtonClass(button2)" cx="35" cy="95" r="21" />
  <text class="text" x="33" y="104">{{button2.value}}</text>
</svg:g>

<!-- middle button -->
<svg:g *ngIf="button3" class="controller-button" (click)="onControllerButtonClick(button3)">
  <circle [ngClass]="getButtonClass(button3)" cx="98" cy="80" r="21" />
  <text class="text" x="98" y="90">{{button3.value}}</text>
</svg:g>

<!-- top right button -->
<svg:g *ngIf="button4" class="controller-button" (click)="onControllerButtonClick(button4)">
  <circle [ngClass]="getButtonClass(button4)" cx="145" cy="40" r="21" />
  <text class="text" x="145" y="48">{{button4.value}}</text>
</svg:g>

<!-- bottom right button -->
<svg:g *ngIf="button5" class="controller-button" (click)="onControllerButtonClick(button5)">
  <circle [ngClass]="getButtonClass(button5)" cx="160" cy="95" r="21" />
  <text class="text" x="160" y="104">{{button5.value}}</text>
</svg:g>