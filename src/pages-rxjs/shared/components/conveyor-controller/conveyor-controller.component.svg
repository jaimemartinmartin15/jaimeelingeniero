<svg viewBox="0 0 300 220">
  <linearGradient id="controller-background" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
    <stop offset="45%" style="stop-color:#fefefe;stop-opacity:1" />
    <stop offset="55%" style="stop-color:#fefefe;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
  </linearGradient>

  <path fill="url(#controller-background)" stroke="#000" stroke-width="3" d="M107,24C146,29 146,29 186,24C230,-25 271,15 281,62C307,170 298,213 277,216C205,217 242,167 150,166C56,167 95,217 23,216C2,213 -7,170 19,62C29,15 70,-25 107,24" />

  <!-- id of the controller -->
  <text class="text" x="150" y="65" (click)="onIdClick.emit(id)">{{id}}</text>

  <!-- top left button -->
  <g *ngIf="button1" class="controller-button" (click)="onControllerButtonClick(button1)">
    <circle [ngClass]="getButtonClass(button1)" cx="78" cy="70" r="32" />
    <text class="text" x="78" y="80">{{button1.value}}</text>
  </g>

  <!-- bottom left button -->
  <g *ngIf="button2" class="controller-button" (click)="onControllerButtonClick(button2)">
    <circle [ngClass]="getButtonClass(button2)" cx="50" cy="155" r="32" />
    <text class="text" x="50" y="165">{{button2.value}}</text>
  </g>

  <!-- middle button -->
  <g *ngIf="button3" class="controller-button" (click)="onControllerButtonClick(button3)">
    <circle [ngClass]="getButtonClass(button3)" cx="150" cy="120" r="32" />
    <text class="text" x="150" y="130">{{button3.value}}</text>
  </g>

  <!-- top right button -->
  <g *ngIf="button4" class="controller-button" (click)="onControllerButtonClick(button4)">
    <circle [ngClass]="getButtonClass(button4)" cx="222" cy="70" r="32" />
    <text class="text" x="222" y="80">{{button4.value}}</text>
  </g>

  <!-- bottom right button -->
  <g *ngIf="button5" class="controller-button" (click)="onControllerButtonClick(button5)">
    <circle [ngClass]="getButtonClass(button5)" cx="250" cy="155" r="32" />
    <text class="text" x="250" y="165">{{button5.value}}</text>
  </g>
</svg>