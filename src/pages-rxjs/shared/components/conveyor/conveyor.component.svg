<svg viewBox="0 0 200 85">
  <text *ngFor="let element of elementsInConveyor" text-anchor="middle" [attr.x]="element.x" y="0" dy="1.4em" font-size="1em">
      {{element.text}}
  </text>

  <rect x="2" y="32" width="196" height="30" rx="15" ry="15" stroke="#888" fill="#ddd" stroke-width="1" />
  <rect x="2" y="32" width="196" height="30" rx="15" ry="15" stroke="#888" fill="none" stroke-dasharray="5.07" stroke-width="4" [attr.stroke-dashoffset]="strokeDashoffset" />

  <line x1="40" y1="60" x2="40" y2="80" stroke="#000" stroke-width="10" stroke-linecap="round" />
  <line x1="160" y1="60" x2="160" y2="80" stroke="#000" stroke-width="10" stroke-linecap="round" />
</svg>