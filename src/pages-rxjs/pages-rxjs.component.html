<nav class="left-menu">
  <ng-container *ngIf="!isSmallerThanDesktop">
    <h3 class="subtitle">{{GROUP_TO_START.subtitle}}</h3>
    <div class="links-group">
      <a *ngFor="let lesson of GROUP_TO_START.links" [routerLink]="[lesson.url]"
        routerLinkActive="menu-section-active">{{lesson.display}}</a>
    </div>

    <ng-container *ngFor="let group of GROUPS_OF_OPERATORS">
      <h3 class="subtitle">{{group.subtitle}}</h3>
      <div class="links-group">
        <a *ngFor="let operator of group.links" [routerLink]="[operator.url]"
          routerLinkActive="menu-section-active">{{operator.display}}</a>
      </div>
    </ng-container>
  </ng-container>

  <a routerLink="['/comprende-rxjs/']" class="content-link" *ngIf="isSmallerThanDesktop">Contenido</a>
</nav>

<div class="pages">
