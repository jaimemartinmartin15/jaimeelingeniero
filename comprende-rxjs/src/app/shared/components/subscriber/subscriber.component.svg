<!-- subscribe button -->
<svg:g class="button-subscribe">
  <rect fill="white" stroke="#d17515" stroke-width="1" x="2" y="185" width="80" height="15" rx="5" ry="5" />
  <text *ngIf="!isSubscribed" text-anchor="middle" x="43" y="197" font-size="0.75em" fill="#d17515" (click)="subscribe()">subscribe</text>
  <text *ngIf="isSubscribed" text-anchor="middle" x="43" y="197" font-size="0.75em" fill="#d17515" (click)="unsubscribe()">unsubscribe</text>
</svg:g>